<!DOCTYPE html>
<html>
<head>
  <title>Security Alert</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ff4d4d;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .alert {
      font-size: 24px;
      font-weight: bold;
      background-color: #ff0000;
      color: white;
      padding: 20px;
      border-radius: 10px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 10px red; }
    }
    .info {
      margin-top: 30px;
      font-size: 18px;
      color: #ffcccc;
    }
  </style>
</head>
<body>
  <div class="alert">⚠️ SECURITY ALERT!!: Your device may have been compromised</div>
  <div class="info" id="info">Loading device info...</div>

  <script>
    // Replace with your actual token from ipinfo.io
    const token = "a5a0a559a33966";

    fetch(`https://ipinfo.io/json?token=${token}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('info').innerHTML = `
          IP Address: ${data.ip || 'Unavailable'}<br>
          Location: ${data.city || 'Unknown'}, ${data.region || ''}, ${data.country || ''}<br>
          ISP: ${data.org || 'Unknown'}<br>
          Browser: ${navigator.userAgent}
        `;
      })
      .catch(error => {
        document.getElementById('info').innerHTML = "Unable to retrieve device info.";
        console.error("IP info error:", error);
      });

    // Visit counter using CountAPI
    fetch('https://api.countapi.xyz/hit/phishing-awareness-test/visits')
      .then(res => res.json())
      .then(data => {
        console.log("Visit count:", data.value); // Only visible in browser console
      });
  </script>
</body>
</html>
