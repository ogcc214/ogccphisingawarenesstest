<!DOCTYPE html>
<html>
<head>
  <title>Security Alert</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ff4d4d;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .alert {
      font-size: 24px;
      font-weight: bold;
      background-color: #ff0000;
      color: white;
      padding: 20px;
      border-radius: 10px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 10px red; }
    }
    .info {
      margin-top: 30px;
      font-size: 18px;
      color: #ffcccc;
    }
    .counter {
      margin-top: 20px;
      font-size: 16px;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="alert">⚠️ SECURITY ALERT!!: Your device have been compromised</div>
  <div class="info" id="info">User Information Captured Successfully.</div>
  <div class="counter" id="counter">Tracking access...</div>

  <script>
    const token = "a5a0a559a33966"; // Replace with your ipinfo.io token

    fetch(`https://ipinfo.io/json?token=${token}`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('info').innerHTML = `
          IP Address: ${data.ip || 'Unavailable'}<br>
          Location: ${data.city || 'Unknown'}, ${data.region || ''}, ${data.country || ''}<br>
          ISP: ${data.org || 'Unknown'}<br>
          Browser: ${navigator.userAgent}
        `;
      })
      .catch(error => {
        document.getElementById('info').innerHTML = "Unable to retrieve device info.";
        console.error("IP info error:", error);
      });

    // Visit counter using CountAPI
    fetch('https://api.countapi.xyz/hit/phishing-awareness-test/visits')
      .then(res => res.json())
      .then(data => {
        document.getElementById('counter').innerHTML = `This page has been accessed ${data.value} times.`;
      });

    // Redirect after 10 seconds
    setTimeout(() => {
      window.location.href = "https://www.facebook.com/OGCCOfficialPH/"; // Replace with your actual Facebook page
    }, 7000); // 10 seconds
  </script>
</body>
</html>
